name: Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"
          cache: true

      - name: Run unit tests
        run: make test-unit

  test-chain:
    name: Chain Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"
          cache: true

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Build kudorad binary
        run: |
          make install
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Run chain tests
        run: ./scripts/test_chain.sh
