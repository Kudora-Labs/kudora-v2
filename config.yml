version: 1
validation: sovereign
default_denom: kud

accounts:
  - name: alice
    coins:
      # 1,000,000 kudos = 1,000,000 * 10^18 kud
      - 1000000000000000000000000kud
  - name: bob
    coins:
      # 500,000 kudos
      - 500000000000000000000000kud
  - name: charlie
    coins:
      # 100,000 kudos
      - 100000000000000000000000kud

client:
  openapi:
    path: docs/static/openapi.json

faucet:
  name: bob
  coins:
    - 5token
    - 100000stake

validators:
  - name: alice
    bonded: 100000000000000000000000kud
  - name: validator1
    bonded: 100000000000000000000000kud
  - name: validator2
    bonded: 100000000000000000000000kud

# Genesis state overrides
genesis:
  chain_id: kudora_12000-1
  app_state:
    # Staking module configuration
    staking:
      params:
        bond_denom: kud
        unbonding_time: "1814400s" # 21 days
        max_validators: 100
    # Minting module configuration
    mint:
      params:
        mint_denom: kud
        inflation_rate_change: "0.130000000000000000"
        inflation_max: "0.200000000000000000"
        inflation_min: "0.070000000000000000"
        goal_bonded: "0.670000000000000000"
        blocks_per_year: "6311520"
    # Crisis module configuration
    crisis:
      constant_fee:
        denom: kud
        amount: "1000000000000000000000" # 1000 kudos
    # Governance module configuration
    gov:
      params:
        min_deposit:
          - denom: kud
            amount: "1000000000000000000000" # 1,000 kudos
        expedited_min_deposit:
          - denom: kud
            amount: "2000000000000000000000" # 2,000 kudos
        max_deposit_period: "172800s" # 2 days
        voting_period: "172800s" # 2 days
        quorum: "0.334000000000000000"
        threshold: "0.500000000000000000"
        veto_threshold: "0.334000000000000000"
    # Slashing module configuration
    slashing:
      params:
        signed_blocks_window: "10000"
        min_signed_per_window: "0.050000000000000000"
        downtime_jail_duration: "600s"
        slash_fraction_double_sign: "0.050000000000000000"
        slash_fraction_downtime: "0.000100000000000000"
